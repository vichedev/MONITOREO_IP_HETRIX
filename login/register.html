<body>

    <div class="page-center">
        <div class="page-center-in">
            <div class="container-fluid" method="POST" action="register.php">
                <form class="sign-box" method="POST" action="register.php">
                    <div class="sign-avatar no-photo">&plus;</div>
                    <header class="sign-title">Registrate</header>

                    <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" class="form-control" placeholder="Usuario" id="username" name="username"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" placeholder="Password" id="password" name="password"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" placeholder="Correo" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="api_token">Token API:</label>
                        <input type="text" class="form-control" placeholder="Api" id="api_token" name="api_token">
                    </div>
                    <div class="form-group">
                        <label for="contact_list_id">ID Lista de contacto:</label>
                        <input type="text" class="form-control" placeholder="ID contacto" id="contact_list_id"
                            name="contact_list_id">
                    </div>

                    <button type="submit" class="btn btn-rounded btn-success sign-up">Registrarse</button>
                    <p class="sign-note">Ya tienes cuenta? <a href="login.html">Inicia aqui!</a></p>
                    <!--<button type="button" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>-->
                </form>
            </div>
        </div>
    </div><!--.page-center-->


    <script src="../assets/js/lib/jquery/jquery.min.js"></script>
    <script src="../assets/js/lib/tether/tether.min.js"></script>
    <script src="../assets/js/lib/bootstrap/bootstrap.min.js"></script>
    <script src="../assets/js/plugins.js"></script>
    <script type="text/javascript" src="../assets/js/lib/match-height/jquery.matchHeight.min.js"></script>
    <script>
        $(function () {
            $('.page-center').matchHeight({
                target: $('html')
            });

            $(window).resize(function () {
                setTimeout(function () {
                    $('.page-center').matchHeight({ remove: true });
                    $('.page-center').matchHeight({
                        target: $('html')
                    });
                }, 100);
            });
        });
    </script>
    <script src="../assets/js/app.js"></script>

</body>
